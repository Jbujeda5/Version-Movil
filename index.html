<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Movil del bar</title>

    <link rel="icon" type="image/png" href="img/logo.png" />

    <!--Enlace a la liberia de jQuery-->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

    <!--Enlace a las funciones-->
    <script src="js/codigo.js" type="text/javascript"></script>

    <!--Codigo CDN para utilizar Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

    <!--Codigo CDN para utilizar jQuery UI -->
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>

    <!--Codigos CDN de BootStrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Enlace a la hoja de estilos-->
    <link rel="stylesheet" title="normal" href="css/estilo.css" type="text/css" media="screen" />

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">Bar</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Inicio <span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="#">Agenda</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="#">Noticias</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="#">Ofertas</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#pedidos">Pedidos</a></li>
            <li><a data-toggle="tab" href="#reservas">Reservas</a></li>
            <li><a data-toggle="tab" href="#favoritos">Lo de siempre</a></li>
        </ul>

        <div class="tab-content">
            <div id="pedidos" class="tab-pane fade in active">
                <h2>Pedidos</h2>

                <div id="codigo">
                    <img id="codigo" src="img/qr.jpg">
                </div>

                <div id="menu">
                    <div id="comida" class="col col-xs-3 bg-primary">
                        <p class="nav-tabs">Comida</p>
                    </div>
                    <div id="bebida" class="col col-xs-offset-1 col-xs-3 bg-primary">
                        <p class="nav-tabs">Bebida</p>
                    </div>
                    <div id="juegos" class="col col-xs-offset-1 col-xs-3  bg-primary">
                        <p class="nav-tabs">Juegos</p>
                    </div>
                </div>
            </div>

            <div id="reservas" class="tab-pane fade">
                <h2>Reservas</h2>
                <p>Aqui iran las reservas</p>
            </div>
            <div id="favoritos" class="tab-pane fade">
                <h2>Lo de siempre</h2>
                <p>Aqui va lo de siempre</p>
            </div>
        </div>
    </div>

</body>

</html>
